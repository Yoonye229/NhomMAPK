<!DOCTYPE html>
<html>
<head>
	<title>Trang đăng nhập</title>
</head>
<body>
	<form>
		<label for="username">Tên đăng nhập:</label>
		<input type="text" id="txtUsername" name="username"><br>

		<label for="password">Mật khẩu</label>
		<input type="password" id="txtpassword" name="password"><br>

		<input type="button" value="Đăng nhập" onclick="validate()">
	</form>


	<script>
		function validate() {
			var username = document.getElementById("txtUsername").value;
			var password = document.getElementById("txtpassword").value;

			if (username == "" || password == "") {
				document.getElementById("message").innerHTML = "Vui lòng nhập tên đăng nhập và mật khẩu";
				return false;
			}

			if (username == "admin" && password == "admin") {
				window.location.href = "TrangChu.html"; 
				return true;
			} else {
				document.getElementById("message").innerHTML = "Tên đăng nhập hoặc mật khẩu không đúng";
				return false;
			}
		}
	</script>
</body>
</html>
